<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log Dashboard</title>
</head>
<body>
    <h1>Audit Log Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User</th>
                <th>Role</th>
                <th>File</th>
                <th>Action</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.User }}</td>
                    <td>{{ log.Role }}</td>
                    <td>{{ log.File }}</td>
                    <td>{{ log.Action }}</td>
                    <td>{{ log.Status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
